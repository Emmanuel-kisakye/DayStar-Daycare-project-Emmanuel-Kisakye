<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <form style="border: 1px solid #ccc; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Doll Purchase Form</h2>
        <div style="margin-bottom: 15px;">
            <label for="dollname" style="display: block; margin-bottom: 5px;">Doll Name:</label>
            <input type="text" id="dollname" name="dollname" style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="quantity" style="display: block; margin-bottom: 5px;">Quantity:</label>
            <input type="number" id="quantity" name="quantity" style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="cost" style="display: block; margin-bottom: 5px;">Cost:</label>
            <input type="number" id="cost" name="cost" style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="soldto" style="display: block; margin-bottom: 5px;">Sold To:</label>
            <input type="text" id="soldto" name="soldto" style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>
        <div style="text-align: center;">
            <button type="submit" style="padding: 10px 20px; border: none; background-color: #28a745; color: white; border-radius: 5px; cursor: pointer;">Submit</button>
        </div>
    </form>

</body>
</html>
